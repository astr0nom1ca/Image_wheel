<html>
    <head>
        <title>Ten Pictures</title>
        <link rel="stylesheet" href="main.css">
        <script src="app.js"></script>
    </head>
    <body>
      <div class="container">
        <div class="carousel-container">
            <div class="carousel-track">
              <div class="carousel-slide"><img src="img/1.jpg" alt="Image 1"></div>
              <div class="carousel-slide"><img src="img/2.jpg" alt="Image 2"></div>
              <div class="carousel-slide"><img src="img/3.jpg" alt="Image 3"></div>
              <div class="carousel-slide"><img src="img/4.jpg" alt="Image 4"></div>
              <div class="carousel-slide"><img src="img/5.jpg" alt="Image 5"></div>
              <div class="carousel-slide"><img src="img/6.jpg" alt="Image 6"></div>
              <div class="carousel-slide"><img src="img/7.jpg" alt="Image 7"></div>
              <div class="carousel-slide"><img src="img/8.jpg" alt="Image 8"></div>
              <div class="carousel-slide"><img src="img/9.jpg" alt="Image 9"></div>
              <div class="carousel-slide"><img src="img/10.jpg" alt="Image 10"></div>
            </div>
          </div>
        </div>  
          
          <div class="carousel-controls">
            <button class="carousel-button prev">Previous</button>
            <button class="carousel-button next">Next</button>
            
          </div> 
      </div>
    </body>
</html>
